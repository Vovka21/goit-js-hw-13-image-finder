<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск изображений</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          class="input"
          name="query"
          id="searchQuery"
          placeholder="Search images..."
          autocomplete="off"
        />
        <button type="submit" class="search">Search</button>
      </form>

      <ul
        class="gallery"
        data-infinite-scroll='{ "path": ".pagination__next", "append": ".post", "history": false }'
      ></ul>

      <div class="loader is-hidden">
        <div class="outer"></div>
        <div class="middle"></div>
        <div class="inner"></div>
      </div>

      <button type="button" class="load-more btn btn-primary button" data-action="load-more">
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>

        <span class="label">Load more</span>
      </button>
      <div id="anchor"></div>
    </div>

    <!-- Modal window -->

    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="" alt="" />
      </div>

      <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
    </div>

    <!-- -------------------------------------- -->

    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->

    <!-- <script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.js"></script> -->
    <script src="./index.js"></script>
  </body>
</html>
